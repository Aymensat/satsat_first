<div class="student-space">
    <h2>Student Space</h2>
  
    <!-- Field Dropdown -->
    <label for="field">Field</label>
    <select [(ngModel)]="field" name="field" id="field">
      <option value="computer_science">Computer Science</option>
      <option value="infotronics">Infotronics</option>
      <option value="mechatronics">Mechatronics</option>
      <option value="gsil">GSIL</option>
    </select>
  
    <!-- Year Dropdown -->
    <label for="year">Year</label>
    <select [(ngModel)]="classYear" name="year" id="year">
      <option value="first">First</option>
      <option value="second">Second</option>
      <option value="third">Third</option>
    </select>
  
    <!-- Class Dropdown -->
    <label for="class">Class</label>
    <select [(ngModel)]="classLetter" name="class" id="class">
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
    </select>
  
    <button (click)="onClickHandler()">GO</button>

    
  </div>
  
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #000;

  }

    background-color: #f0f0f0;
  }
  .time-col {
